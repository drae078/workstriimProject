{% load static %}
{% include 'main.html' %}
<link rel="stylesheet" href="{% static 'sendMessage/sendMessage.css' %}">
{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="container main-container" style="margin-top: 100px;">
        <form class="create-post-form" method="POST" enctype="multipart/form-data" action="{% url "home" %}">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Job Title" aria-label="Job Title" aria-describedby="button-addon2">
            </div>

            <div class="input-group mb-3">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Comments</label>
                </div>
            </div>

            <br>
            <div id="send-message" class="container btn-container">
                <button type="submit" class="btn btn-outline-primary">Send Message</button>
            </div>
            <br>
            <div class="container btn-container">
                <button type="submit" class="btn btn-outline-secondary">Clear Form</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
